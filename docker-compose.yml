version: '3.8'

services:
  app:
    image: andreysagurov/pelikan-admin:latest
    container_name: pelikan-admin
    restart: unless-stopped
    ports:
      - "8443:8443"
    volumes:
      - ./data:/app/data
      - ./privkey.pem:/app/privkey.pem:ro
      - ./fullchain.pem:/app/fullchain.pem:ro
    environment:
      - NODE_ENV=production
      - PORT=8443
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_OWNER=${GITHUB_OWNER:-Andreyhiitola}
      - REPO_SITE=${REPO_SITE:-pelikan-alakol-site}
      - REPO_APP=${REPO_APP:-pelikan-android-app}
    env_file:
      - .env
    networks:
      - pelikan-network

networks:
  pelikan-network:
    driver: bridge

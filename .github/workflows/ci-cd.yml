name: Build and Deploy to VPS

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: pelikan-admin

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: andreysagurov/pelikan-admin:latest
  
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 300s
          command_timeout: 120s
          script: |
            set -ex
            echo "=== Deployment started at $(date) ==="
            
            # Проверка директории
            echo "Checking project directory..."
            cd /opt/pelikan-admin-docker || {
              echo "Creating directory..."
              mkdir -p /opt/pelikan-admin-docker
              cd /opt/pelikan-admin-docker
            }
            
            echo "Current directory: $(pwd)"
            ls -la
            
            # Git операции
            echo "Updating code from Git..."
            if [ ! -d ".git" ]; then
              echo "Initializing Git repository..."
              git init
              git remote add origin https://github.com/Andreyhiitola/pelikan-admin-docker.git
            fi
            
            git fetch origin main --depth=1
            git reset --hard origin/main
            echo "Code updated successfully"
            
            # SSL сертификаты
            echo "Checking SSL certificates..."
            if [ ! -f privkey.pem ] || [ ! -f fullchain.pem ]; then
              echo "Generating self-signed SSL certificate..."
              openssl req -x509 -newkey rsa:2048 -nodes \
                -keyout privkey.pem \
                -out fullchain.pem \
                -days 365 \
                -subj "/CN=localhost" 2>/dev/null
              chmod 600 privkey.pem
              chmod 644 fullchain.pem
              echo "SSL certificate created"
            else
              echo "SSL certificates already exist"
            fi
            
            # Создать директорию для данных
            mkdir -p data
            echo "Data directory ready"
            
            # Docker операции
            echo "Pulling latest Docker image..."
            docker pull andreysagurov/pelikan-admin:latest
            
            echo "Stopping old containers..."
            docker-compose down 2>/dev/null || echo "No containers to stop"
            
            echo "Starting new containers..."
            docker-compose up -d
            
            # Ждем запуска
            sleep 5
            
            # Проверка статуса
            echo "=== Container Status ==="
            docker-compose ps
            
            echo "=== Recent Logs ==="
            docker-compose logs --tail=30
            
            echo "=== Port Check ==="
            ss -tulpn | grep 8443 || echo "Warning: Port 8443 not listening yet"
            
            # Очистка
            echo "Cleaning up old images..."
            docker image prune -f 2>/dev/null || true
            
            echo "=== Deployment completed at $(date) ==="

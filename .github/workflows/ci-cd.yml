name: Build and Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker image
        run: docker build -t andreysagurov/pelikan-admin:latest .
      
      - name: Push Docker image to Docker Hub
        run: docker push andreysagurov/pelikan-admin:latest
      
      - name: Deploy on VPS with SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "=== Starting deployment ==="
            cd /opt/pelikan-admin-docker || exit 1
            echo "Pulling latest changes..."
            git pull origin main
            echo "Pulling Docker image..."
            docker pull andreysagurov/pelikan-admin:latest
            echo "Restarting containers..."
            docker-compose down
            docker-compose up -d
            echo "=== Deployment complete ==="
            docker-compose ps
